<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./src/favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="./src/favicon/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./src/favicon/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./src/favicon/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="./src/favicon/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./src/favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./src/favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./src/favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./src/favicon/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./src/favicon/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./src/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="./src/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./src/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./src/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="./src/favicon/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Primary Meta Tags -->
    <title>Pokédex - By Jose Fabio</title>
    <meta name="title" content="Pokédex - By Jose Fabio" />
    <meta name="description" content="Simple Pokédex. Search through 809 pokémons." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://j053fabi0.github.io/Pokedex/" />
    <meta property="og:title" content="Pokédex - By Jose Fabio" />
    <meta property="og:description" content="Simple Pokédex. Search through 809 pokémons." />
    <meta property="og:image" content="./src/pokeball.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://j053fabi0.github.io/Pokedex/" />
    <meta property="twitter:title" content="Pokédex - By Jose Fabio" />
    <meta property="twitter:description" content="Simple Pokédex. Search through 809 pokémons." />
    <meta property="twitter:image" content="./src/pokeball.png" />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand" href="#">Pokédex</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto"></ul>
        <div class="form-inline my-2 my-lg-0" id="searchDiv">
          <input class="form-control mr-sm-2" type="search" placeholder="Name or ID" aria-label="Search" id="buscar" oninput="search(false)" />
          <button class="btn btn-outline-secondary my-2 my-sm-0" onclick="search(true)">
            Search
          </button>
          <button class="btn btn-outline-danger my-2 my-sm-0 ml-2" id="cancelSearch" style="display: none;">
            Cancel search
          </button>
        </div>
      </div>
    </nav>

    <!-- La siguiente nav bar es para que exista un espacio y no se suban
    las primeras cards y queden abajo del nav flotante de arriba -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <p>.</p>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <div class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Name or ID" aria-label="Search" id="buscar" />
          <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">
            Search
          </button>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row row-cols-1 row-cols-lg-3 row-cols-md-2" id="aquiVanTodos"></div>
    </div>

    <!-- Este div es el spinner de cargando que sale si llegas al final de la página -->
    <div class="d-flex justify-content-center mt-3 mb-4" style="width: 100%;" id="spinnerDelFondo">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="alerta" tabindex="-1" role="dialog" aria-labelledby="alerta" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="alerta_titulo">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="alerta_mensaje"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Entendido
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./src/pokedex.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
